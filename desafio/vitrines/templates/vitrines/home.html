{% if itens and page %}
    <div>
        <h1>{{ page.title }}</h1>
        <h2>{{ page.subtitle }}</h2>
    </div>
    <ul>
        {% for item in itens %}
            <li>
                <a href="/vitrines/{{ item.slug }}/">{{ item.hotel_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>
        No itens are available.
    </p>
{% endif %}
